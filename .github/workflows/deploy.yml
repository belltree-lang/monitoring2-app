name: Deploy to Google Apps Script

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Restore clasp OAuth token
        env:
          CLASP_RC_JSON_B64: ${{ secrets.CLASP_RC_JSON_B64 }}
        run: |
          echo "$CLASP_RC_JSON_B64" | tr -d '\r' | base64 -d > "$HOME/.clasprc.json"
          echo "✅ Restored .clasprc.json"
          head -c 80 "$HOME/.clasprc.json" && echo ""

      # リポジトリrootに .clasp.json があり、scriptId が正しいことが前提
      - name: Push to GAS
        run: clasp push -f
