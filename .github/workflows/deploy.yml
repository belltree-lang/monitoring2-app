name: Deploy to Google Apps Script

on:
  # PR が main にマージされたとき
  pull_request:
    types: [closed]
    branches: [ main ]
  # 手動実行
  workflow_dispatch:

jobs:
  deploy:
    # 手動実行 もしくは "merged == true" の PR のみ実行
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      # ← ここが「Setup clasp auth」のステップ
      - name: Setup clasp auth
        run: |
          echo '${{ secrets.CLASP_CREDENTIALS }}' > ~/.clasprc.json

      # 念のため scriptId を表示（任意）
      - name: Show .clasp.json
        run: cat .clasp.json

      # ← ここが「Push to Apps Script」のステップ
      - name: Push to Apps Script
        run: npx clasp push --force
