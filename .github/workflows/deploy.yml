name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Clasp
        run: npm install -g @google/clasp@latest

      # CLASP_JSON（例: {"scriptId":"xxxxx","rootDir":"./src"}）
      - name: Create .clasp.json
        run: printf "%s" '${{ secrets.CLASP_JSON }}' > .clasp.json

      # CLASP_CREDENTIALS（Base64 化済みの .clasprc.json）
      - name: Create .clasprc.json
        run: printf "%s" '${{ secrets.CLASP_CREDENTIALS }}' | base64 -d > ~/.clasprc.json

      - name: Push to GAS
        run: clasp push --force
